<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff4e8a, #ff8fab);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

.container{
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

button{
    padding:15px 30px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#fff;
    color:#ff4e8a;
}

.no{
    background:#ff2e63;
    color:white;
    position:absolute;
}

button:hover{
    transform:scale(1.1);
}

.hidden{
    display:none;
}

.hearts{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
}
</style>
</head>
<body>

<div class="container" id="main">
    <h1>ğŸ’Œ Hola...</h1>
    <p>Tengo algo muy importante que preguntarte â¤ï¸</p>
    <button onclick="showQuestion()">Descubrir</button>
</div>

<div class="container hidden" id="question">
    <h1>âœ¨ Este 14 de febrero âœ¨</h1>
    <p>Â¿Quieres ser mi San ValentÃ­n? ğŸ’–</p>
    <button class="yes" onclick="sayYes()">SÃ­ ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<canvas class="hearts" id="hearts"></canvas>

<script>
function showQuestion(){
    document.getElementById("main").classList.add("hidden");
    document.getElementById("question").classList.remove("hidden");
}

function sayYes(){
    alert("SabÃ­a que dirÃ­as que sÃ­ ğŸ˜ğŸ’–");
    startHearts();
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

function startHearts(){
    setInterval(()=>{
        hearts.push({
            x: Math.random()*canvas.width,
            y: -10,
            size: Math.random()*20+10,
            speed: Math.random()*3+1
        });
    },300);

    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach((heart,index)=>{
        ctx.fillStyle="pink";
        ctx.beginPath();
        ctx.arc(heart.x, heart.y, heart.size/2, 0, Math.PI*2);
        ctx.fill();
        heart.y += heart.speed;
        if(heart.y > canvas.height){
            hearts.splice(index,1);
        }
    });
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
